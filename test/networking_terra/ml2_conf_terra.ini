[ml2_terra]

# (StrOpt) terra dc controller REST url
#
# url =
# Example: url = http://127.0.0.1/v2.0/
url = http://192.168.11.249/v2.0/

# (StrOpt) terra dc controller REST url
#
# auth_url =
# Example: url = http://127.0.0.1/v2.0/
auth_url = http://192.168.11.249/common/authenticate/token

# (StrOpt) Username for HTTP basic authentication to terra dc controller.
#
# username =
# Example: username = admin
username = admin

# (StrOpt) Password for HTTP basic authentication to terra dc controller.
#
# password =
# Example: password = admin
password = admin

# (StrOpt) physical network used for ovs vlan binding
#
# physical_network =
# Example: physical_network = public
physical_network = public

# (BoolOpt) Whether Terra driver should complete port binding.
#
# complete_binding =
# Example: complete_binding = False
complete_binding = True
# (IntOpt) Port binding level that Terra mech driver work on.
#
# binding_level =
# Example: binding_level = 0
binding_level = 0

